<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends List System</title>
  <script>
    const timestamp = Date.now();
    document.write('<link rel="stylesheet" href="style.css?v=' + timestamp + '">');
  </script>
</head>
<body>
  <div class="friends-container">
    <div class="header">
      <div class="title">Friends List System</div>
      <div style="position: absolute; right: 10px; top: 35px; display: flex; gap: 5px; align-items: center;">
        <button id="shareToggle" onclick="toggleLocationSharing()" style="background: none; border: none; font-size: 1.2rem; cursor: pointer;" title="Share: Broadcast your location to friends">📍</button>
        <button id="gpsToggle" onclick="toggleGPS()" style="background: none; border: none; font-size: 1.2rem; cursor: pointer;" title="GPS: Toggle routing to friends">🧭</button>
        <button id="hideIdsToggle" onclick="toggleIds()" style="background: none; border: none; font-size: 1.2rem; cursor: pointer;" title="IDs: Show/hide friend IDs">👁️</button>
        <button id="soundToggle" onclick="toggleSound()" style="background: none; border: none; font-size: 1.2rem; cursor: pointer;" title="Sound: Toggle notifications">🔊</button>
      </div>
    </div>
    
    <div class="user-section">
      <div class="section-title">Controls</div>
      <div style="font-size: 0.8rem; color: #99aab5; line-height: 1.3;">
        📍 Share location with friends • 🧭 GPS routes to friends • 👁️ Show/hide IDs • 🔊 Sound notifications
      </div>
    </div>
    
    <div class="user-section">
      <div class="section-title">Your User ID</div>
      <div id="userStatus">Waiting for game data...</div>
    </div>
    
    <div class="user-section">
      <div class="section-title">Send Friend Request</div>
      <div style="display: flex; gap: 5px;">
        <input type="text" id="targetUser" placeholder="Friend's User ID" class="friend-input" style="flex: 1;">
        <button onclick="sendFriendRequest()" class="send-inline">Send</button>
      </div>
      <div id="sendStatus"></div>
    </div>
    
    <div class="user-section">
      <div class="section-title">Friend Requests</div>
      <div id="requestsList"></div>
    </div>
    
    <div class="user-section">
      <div class="section-title">Friends</div>
      <button onclick="toggleFriendsWindow()" style="width: 100%; margin-bottom: 0.3rem; padding: 5px;">Toggle Friends Window</button>
      <div style="display: flex; gap: 5px; margin-bottom: 0.2rem;">
        <input type="text" id="removeFriendId" placeholder="Remove Friend ID" class="friend-input" style="flex: 1;">
        <button onclick="removeFriendById()" class="send-inline" style="background: #f44336; padding: 3px 6px;">Remove</button>
      </div>
      <div id="removeStatus"></div>
      <div style="display: flex; gap: 5px;">
        <input type="text" id="friendNameId" placeholder="Friend ID" class="friend-input" style="flex: 1;">
        <input type="text" id="friendCustomName" placeholder="Custom name" class="friend-input" style="flex: 1;">
        <button onclick="setFriendNameById()" class="send-inline" style="padding: 3px 6px;">Set Name</button>
      </div>
      <div id="nameStatus"></div>
    </div>
    
    <div class="user-section">
      <div class="section-title">Block/Unblock User</div>
      <div style="display: flex; gap: 5px;">
        <input type="text" id="blockUserId" placeholder="User ID" class="friend-input" style="flex: 1;">
        <button onclick="blockUser()" class="send-inline" style="background: #f44336;">Block</button>
        <button onclick="unblockUser()" class="send-inline" style="background: #43a047;">Unblock</button>
      </div>
      <div id="blockStatus"></div>
    </div>
  </div>

  <div id="friendsWindow"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const jsTimestamp = Date.now();
    document.write('<script src="script.js?v=' + jsTimestamp + '"><' + '/script>');
  </script>
</body>
</html>
