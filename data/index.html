<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer</title>
    <style>
        :root {
            --bg-color: rgba(20, 20, 25, 0.9);
            --text-color: #e0e0e0;
            --header-color: #4a90e2;
            --border-color: #444;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --row-bg-odd: rgba(255, 255, 255, 0.05);
            --pre-bg: #333; /* Static color for preformatted text background */
            --header-bg: #23272a;
            --container-bg: rgba(35,39,43,0.7);
            --container-border: 1px solid #ccc;
            --container-shadow: 0 4px 12px rgba(0,0,0,0.4);
            --focus-border-color: #2d8cf0; /* Color for focused/pinned border */
        }

        body {
            background-color: transparent; /* Allow game background to show */
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            font-size: 14px;
            height: 100vh;
            box-sizing: border-box;
            /* Flex properties are on #dataViewerContainer */
        }

        /* Main draggable and resizable container for the app */
        #dataViewerContainer { /* New main container for the app */
            box-sizing: border-box;
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: var(--container-shadow);
            display: flex;
            position: fixed; /* Allows positioning relative to the viewport */
            top: 50px; /* Default initial position */
            left: 50px; /* Default initial position */
            width: 400px; /* Default initial size */
            height: 600px; /* Default initial size */
            resize: both; /* Allows user to resize horizontally and vertically */
            flex-direction: column;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        header { /* Styling for the new header */
            background: var(--header-bg);
            padding: 1rem;
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            cursor: grab; /* Indicate draggable area */
        }

        /* Styles for the pin toggle button */
        #pinToggleBtn {
            margin: 0 20px 10px 20px;
            width: auto; /* Allow button to size based on content */
            padding: 0.5rem;
            background: rgba(70,130,180,0.5);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .controls {
            padding: 0 20px 15px 20px; /* Padding for the control buttons */
            margin-top: -5px; /* Adjust vertical spacing */
            display: flex;
            gap: 10px;
        }

        button {
            background-color: var(--button-bg);
            flex-grow: 1; /* Make buttons fill space */
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        /* Styles for the log output area */
        #log-output {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent background */
            margin: 0 20px 20px 20px; /* Matches container padding for visual alignment */
        }

        #log-output.paused {
            border-color: #ffc107; /* Yellow border when paused */
            box-shadow: inset 0 0 10px rgba(255, 193, 7, 0.2);
        }

        /* Styles for individual log entries */
        .log-entry {
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            word-wrap: break-word; /* Ensure long lines wrap */
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        /* Key name styling */
        .log-entry strong {
            color: var(--header-color);
        }

        .log-entry .old-value {
            color: #ffc107; /* Yellow for old value */
            text-decoration: line-through;
        }

        .log-entry .new-value {
            color: #28a745; /* Green for new value */
            font-weight: bold;
            white-space: pre-wrap; /* Preserve formatting for JSON */
        }

        pre {
            margin: 0; /* Remove default margin */
            padding: 5px; /* Add some padding */
            background-color: var(--pre-bg); /* Use defined variable for background */
            border-radius: 3px; /* Slightly rounded corners */
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            word-break: break-word; /* Break long words to prevent overflow */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for code/JSON */
            font-size: 12px; /* Smaller font size for preformatted text */
        }
    </style>
</head>
<body style="background: transparent; margin: 0; padding: 0; height: 100vh; color: #f0f0f0;">
    <div id="dataViewerContainer" style="overflow: hidden; min-width: 300px; min-height: 400px; max-width: 100vw; max-height: 100vh; border: var(--container-border);">
        <header>Game Data Viewer</header> <!-- Header for dragging -->
        <button id="pinToggleBtn">Pin Panel: Off</button>
        <div class="controls">
            <button id="refreshButton">Force Refresh Data</button>
            <button id="pauseButton">Pause Log</button>
        </div>
        <div id="log-output">
            <!-- Log entries will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const dataStore = new Map();
        const logContainer = document.getElementById('log-output');
        const dataViewerContainer = document.getElementById('dataViewerContainer');
        const pinToggleBtn = document.getElementById('pinToggleBtn');
        const pauseButton = document.getElementById('pauseButton');

        // --- Constants for localStorage keys ---
        const LOCAL_STORAGE_PIN_ENABLED_KEY = 'data-viewer-pinEnabled';
        const LOCAL_STORAGE_POSITION_KEY = 'data-viewer-position';
        const LOCAL_STORAGE_SIZE_KEY = 'data-viewer-size';

        // --- State and Visibility Management ---
        let lastKnownState = { focused: false, tabbed: false };

        function updateVisibility(newState) {
            // If a new state is passed from the message event, update our stored state.
            // Use nullish coalescing to only update what's provided.
            if (newState) {
                lastKnownState.focused = newState.focused ?? lastKnownState.focused;
                lastKnownState.tabbed = newState.tabbed ?? lastKnownState.tabbed;
            }

            const { focused, tabbed } = lastKnownState;

            // Determine if the panel should be visible. It's visible if it's focused,
            // the active tab, or locally pinned by the user.
            const shouldBeVisible = focused || tabbed || pinEnabled;
            dataViewerContainer.style.display = shouldBeVisible ? 'flex' : 'none';

            // Determine the border style. It's highlighted if focused OR locally pinned.
            const shouldBeHighlighted = focused || pinEnabled;
            dataViewerContainer.style.border = shouldBeHighlighted
                ? `2px solid var(--focus-border-color)`
                : 'var(--container-border)';
        }


        let pinEnabled = localStorage.getItem('data-viewer-pinEnabled') === 'true';
        let isPaused = true;

        // Initial message to indicate app started
        const initialMessage = document.createElement('div');
        initialMessage.innerHTML = `[${new Date().toLocaleTimeString()}] <strong style="color: #6c757d;">App Started: Waiting for game data...</strong>`;
        logContainer.appendChild(initialMessage);

        // Function to send commands to the game client
        function sendCommand(command) {
            // Ensure we are in an iframe and can post messages to the parent
            if (window.parent && window.parent !== window) {
                // Post the command object to the parent window (game client)
                window.parent.postMessage(command, '*');
            }
        }
        // Helper function to determine if a value should be considered "empty"
        function isEmptyValue(value) {
            if (value === null || value === undefined || value === '') {
                return true;
            }

            // If it's an actual object (including arrays), check if it has no enumerable properties
            if (typeof value === 'object') {
                return Object.keys(value).length === 0;
            }

            // If it's a string that explicitly represents an empty object or array
            if (typeof value === 'string') {
                return value === '{}' || value === '[]';
            }

            return false;
        }
        
        // Helper to format values, especially JSON strings
        function formatValueForLog(value) {
            // If it's an object (and not null), stringify it for display.
            if (typeof value === 'object' && value !== null) {
                return `<pre>${JSON.stringify(value, null, 2)}</pre>`; // Pretty-print JSON
            }
            // For other types (strings, numbers, booleans), convert to string
            return String(value);
        }
        // Function to add a new entry to the log
        function addLogEntry(key, oldValue, newValue, force = false) {
            if (isPaused && !force) return;
            const timestamp = new Date().toLocaleTimeString(); // Get current time for log entry
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-entry');

            let content = `[${timestamp}] <strong>${key}</strong>: `;
            if (oldValue !== undefined) {
                content += `<span class="old-value">${formatValueForLog(oldValue)}</span> &rarr; <span class="new-value">${formatValueForLog(newValue)}</span>`;
            } else {
                content += `<span class="new-value">${formatValueForLog(newValue)}</span>`;
            }

            logEntry.innerHTML = content;
            logContainer.appendChild(logEntry); // Add the new entry to the log display
            logContainer.scrollTop = logContainer.scrollHeight; // Scroll to the bottom to show latest entry
        }
        // Listen for messages from the game client
        window.addEventListener('message', (event) => {
            // Ensure the message data is an object and not null
            if (typeof event.data === 'object' && event.data !== null) {
                // Check if this is the initial data dump (dataStore is empty)
                const isInitialLoad = dataStore.size === 0;

                for (const [key, value] of Object.entries(event.data)) {
                    const oldValue = dataStore.get(key);
                    // Only log if the value has changed or if it's a new key during initial load
                    // This prevents logging redundant updates for unchanged values

                    // Determine if the new value should be considered "empty"
                    const isNewValueEmpty = isEmptyValue(value);

                    // Log if the new value is NOT empty AND (it's the initial load OR the value has changed from its previous state)
                    if (!isNewValueEmpty && (isInitialLoad || oldValue !== value)) {
                        addLogEntry(key, isInitialLoad ? undefined : oldValue, value);
                    }
                    // Always update the dataStore to reflect the current state, even if the value is empty
                    dataStore.set(key, value);
                }

            }
            // Handle visibility based on game client messages
            const data = event.data.data; // Assuming game client sends app state in event.data.data
            if (data && typeof data === 'object' && typeof data.focused === 'boolean') {
                updateVisibility({ focused: data.focused, tabbed: data.tabbed });
            }
        });
        // Add event listeners for the control buttons
        document.getElementById('refreshButton').addEventListener('click', () => {
            sendCommand({ type: 'getData' });
            addLogEntry('System', undefined, 'Requested full data refresh.');
        });
        pauseButton.addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                pauseButton.textContent = 'Resume Log';
                logContainer.classList.add('paused');
                // Force this entry to appear even when paused
                addLogEntry('System', undefined, 'Log Paused.', true);
            } else {
                pauseButton.textContent = 'Pause Log';
                logContainer.classList.remove('paused');
                // This entry will appear because isPaused is now false
                addLogEntry('System', undefined, 'Log Resumed.');
            }
        });
        // Request an initial data dump when the app loads
        sendCommand({ type: 'getData' });

        // --- Dragging and Resizing Logic ---
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        // Restore saved position
        const savedPosition = JSON.parse(localStorage.getItem(LOCAL_STORAGE_POSITION_KEY) || '{}');
        if (savedPosition.x !== undefined && savedPosition.y !== undefined) {
            dataViewerContainer.style.left = `${savedPosition.x}px`;
            dataViewerContainer.style.top = `${savedPosition.y}px`;
        }

        // Restore saved size
        let savedSize = JSON.parse(localStorage.getItem(LOCAL_STORAGE_SIZE_KEY) || '{}');
        if (savedSize.width !== undefined && savedSize.height !== undefined) {
            const minWidth = parseInt(window.getComputedStyle(dataViewerContainer).minWidth) || 300;
            const minHeight = parseInt(window.getComputedStyle(dataViewerContainer).minHeight) || 400;
            const width = Math.max(savedSize.width, minWidth);
            const height = Math.max(savedSize.height, minHeight);
            dataViewerContainer.style.width = width + 'px';
            dataViewerContainer.style.height = height + 'px';
            savedSize = { width, height };
        }

        // Drag functionality (on header)
        const header = document.querySelector('#dataViewerContainer header'); // Select header within the container
        header.addEventListener("mousedown", (e) => {
            // Only start dragging if not resizing (ignore if cursor is resize)
            const style = window.getComputedStyle(dataViewerContainer);
            const cursor = style.getPropertyValue('cursor');
            if (cursor.includes('resize')) {
                isDragging = false;
                return;
            }
            // Check if mouse is near the edges for resize (within 10px)
            const rect = dataViewerContainer.getBoundingClientRect();
            const edgeSize = 10;
            if (
                e.clientX >= rect.right - edgeSize ||
                e.clientX <= rect.left + edgeSize ||
                e.clientY >= rect.bottom - edgeSize ||
                e.clientY <= rect.top + edgeSize
            ) {
                isDragging = false;
                return;
            }
            isDragging = true;
            offsetX = e.clientX - dataViewerContainer.offsetLeft;
            offsetY = e.clientY - dataViewerContainer.offsetTop;
        });

        document.addEventListener("mouseup", () => isDragging = false);

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                const newX = e.clientX - offsetX;
                const newY = e.clientY - offsetY;
                dataViewerContainer.style.left = `${newX}px`;
            dataViewerContainer.style.top = `${newY}px`; // Update position
            localStorage.setItem(LOCAL_STORAGE_POSITION_KEY, JSON.stringify({ x: newX, y: newY })); // Save new position
            }
        });

        // Persist resize using ResizeObserver with debounce
        let resizeTimeout = null;
        const resizeObserver = new ResizeObserver(entries => {
            if (resizeTimeout) clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                for (let entry of entries) {
                    let width = dataViewerContainer.offsetWidth;
                    let height = dataViewerContainer.offsetHeight;
                    const minWidth = parseInt(window.getComputedStyle(dataViewerContainer).minWidth) || 300;
                    const minHeight = parseInt(window.getComputedStyle(dataViewerContainer).minHeight) || 400;
                    width = Math.max(width, minWidth);
                    height = Math.max(height, minHeight);
                    localStorage.setItem(LOCAL_STORAGE_SIZE_KEY, JSON.stringify({ width: Math.round(width), height: Math.round(height) }));
                }
            }, 300); // debounce delay 300ms
        });

        // Observe the main container for resizing
        resizeObserver.observe(dataViewerContainer);

        // --- Pin Toggle Button Logic ---
        function updatePinButton() {
            pinToggleBtn.textContent = pinEnabled ? 'Pin Panel: On' : 'Pin Panel: Off';
            pinToggleBtn.style.backgroundColor = pinEnabled ? 'rgba(70,130,180,0.9)' : 'rgba(70,130,180,0.5)';
        }

        pinToggleBtn.addEventListener('click', () => {
            pinEnabled = !pinEnabled;
            localStorage.setItem(LOCAL_STORAGE_PIN_ENABLED_KEY, pinEnabled.toString());
            updatePinButton();
            // Re-evaluate visibility using the last known state from the game.
            updateVisibility();
        });

        // Initial update of the pin button state
        updatePinButton();

        // Set initial paused state
        if (isPaused) {
            pauseButton.textContent = 'Resume Log';
            logContainer.classList.add('paused');
            addLogEntry('System', undefined, 'Log Paused.', true);
        }

        // Handle ESC key to pin/unpin (or send 'pin' command)
        window.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                // This sends the 'pin' command to the game, which usually hides the app
                // or gives focus back to the game while keeping the app visible.
                // The app's own pin logic is separate.
                sendCommand({ type: "pin" });
            }
        });
    </script>
</body>
</html>
